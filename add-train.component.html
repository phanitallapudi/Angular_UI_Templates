<head>
  <title>Add New Train</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      text-transform: uppercase;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }

    .btn-primary {
      background-color: #4c9ed9;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3b8ac9;
    }
  </style>
</head>

<body>
  <h1>Add New Train</h1>
  <div class="container">
    <form #form="ngForm" (ngSubmit)="addTrain()">
      <div class="mb-3">
        <label for="Id" class="form-label">Train ID</label>
        <input type="text" class="form-control" id="Id" name="Id" [(ngModel)]="addTrainRequest.Id" required>
        <div *ngIf="!addTrainRequest.Id && isFormSubmitted" class="error-message">Train ID is required!</div>
      </div>
      <div class="mb-3">
        <label for="TrainName" class="form-label">Train Name</label>
        <input type="text" class="form-control" id="TrainName" name="TrainName" [(ngModel)]="addTrainRequest.TrainName" required>
        <div *ngIf="!addTrainRequest.TrainName && isFormSubmitted" class="error-message">Train Name is required!</div>
      </div>
      <div class="mb-3">
        <label for="TrainId" class="form-label">Train Number</label>
        <input type="text" class="form-control" id="TrainId" name="TrainId" [(ngModel)]="addTrainRequest.TrainId" required>
        <div *ngIf="!addTrainRequest.TrainId && isFormSubmitted" class="error-message">Train Number is required!</div>
      </div>
      <div class="mb-3">
        <label for="Origin" class="form-label">Origin</label>
        <input type="text" class="form-control" id="Origin" name="Origin" [(ngModel)]="addTrainRequest.Origin" required>
        <div *ngIf="!addTrainRequest.Origin && isFormSubmitted" class="error-message">Origin is required!</div>
      </div>
      <div class="mb-3">
        <label for="Destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="Destination" name="Destination" [(ngModel)]="addTrainRequest.Destination" required>
        <div *ngIf="!addTrainRequest.Destination && isFormSubmitted" class="error-message">Destination is required!</div>
      </div>
      <div class="mb-3">
        <label for="Departure" class="form-label">Departure</label>
        <input type="datetime-local" class="form-control" id="Departure" name="Departure" [(ngModel)]="addTrainRequest.Departure" required>
        <div *ngIf="!addTrainRequest.Departure && isFormSubmitted" class="error-message">Departure is required!</div>
      </div>
      <div class="mb-3">
        <label for="Arrival" class="form-label">Arrival</label>
        <input type="datetime-local" class="form-control" id="Arrival" name="Arrival" [(ngModel)]="addTrainRequest.Arrival" required>
        <div *ngIf="!addTrainRequest.Arrival && isFormSubmitted" class="error-message">Arrival is required!</div>
      </div>
      <div class="mb-3">
        <label for="SeatCapacity" class="form-label">Seat Capacity</label>
        <input type="number" class="form-control" id="SeatCapacity" name="SeatCapacity" [(ngModel)]="addTrainRequest.SeatCapacity" required>
        <div *ngIf="!addTrainRequest.SeatCapacity && isFormSubmitted" class="error-message">Seat Capacity is required!</div>
      </div>
      <div class="mb-3">
        <label for="SeatRate" class="form-label">Seat Rate</label>
        <input type="number" class="form-control" id="SeatRate" name="SeatRate" [(ngModel)]="addTrainRequest.SeatRate" required>
        <div *ngIf="!addTrainRequest.SeatRate && isFormSubmitted" class="error-message">Seat Rate is required!</div>
      </div>
      <button type="submit" class="btn btn-primary">Add Train</button>
    </form>
  </div>
</body>
